<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapin Designer - Sistema de Envio Autom√°tico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-section {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #4CAF50;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            background: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }

        .file-upload:hover {
            background: #45a049;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slideshow-container {
            max-width: 100%;
            margin: 40px auto;
            position: relative;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
        }

        .ad-slide {
            display: none;
            text-align: center;
        }

        .ad-slide img {
            max-width: 100%;
            border-radius: 10px;
        }

        .ad-slide.active {
            display: block;
        }

        .ad-text {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .chat-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            transition: transform 0.3s;
            z-index: 999;
        }

        .chat-bubble:hover {
            transform: scale(1.1);
        }

        .chat-bubble::before {
            content: "üí¨";
            font-size: 30px;
        }

        .file-info {
            margin-top: 10px;
            padding: 8px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.postimg.cc/ncM8YBRt/untitled-0-1.png" alt="Lapin Designer" class="logo">
        <h1>LAPIN DESIGNER</h1>
    </div>

    <div class="slideshow-container">
        <div class="ad-text">üéØ Espa√ßo para An√∫ncios - R$ 20,00/m√™s</div>
        <div class="ad-slide active">
            <img src="https://i.postimg.cc/GtGLcDZ9/PLACA-1.png" alt="An√∫ncio 1">
        </div>
        <div class="ad-slide">
            <img src="https://i.postimg.cc/Fz5vnR7k/PLACA-2.png" alt="An√∫ncio 2">
        </div>
        <div class="ad-slide">
            <img src="https://i.postimg.cc/SQ6bxmnJ/PLACA3.png" alt="An√∫ncio 3">
        </div>
    </div>

    <div class="container">
        <!-- Formul√°rio de E-mail (Esquerda) -->
        <div class="form-section">
            <h2>üìß Envio de E-mails</h2>
            <form id="emailForm">
                <div class="form-group">
                    <label for="emailSubject">Assunto do E-mail:</label>
                    <input type="text" id="emailSubject" placeholder="Digite o assunto" required>
                </div>
                <div class="form-group">
                    <label for="emailMessage">Mensagem:</label>
                    <textarea id="emailMessage" placeholder="Digite sua mensagem" required></textarea>
                </div>
                <div class="form-group">
                    <label class="file-upload">
                        üìÅ Carregar arquivo TXT com e-mails
                        <input type="file" id="emailFile" accept=".txt">
                    </label>
                    <div id="emailFileInfo" class="file-info"></div>
                </div>
                <button type="button" class="btn" onclick="startEmailCampaign()">üöÄ Iniciar Campanha de E-mails</button>
                <div id="emailStatus" class="status"></div>
            </form>
        </div>

        <!-- Formul√°rio de SMS (Direita) -->
        <div class="form-section">
            <h2>üì± Envio de SMS</h2>
            <form id="smsForm">
                <div class="form-group">
                    <label for="smsMessage">Mensagem SMS:</label>
                    <textarea id="smsMessage" placeholder="Digite sua mensagem SMS (m√°x. 160 caracteres)" maxlength="160" required></textarea>
                </div>
                <div class="form-group">
                    <label class="file-upload">
                        üìÅ Carregar arquivo VCF com n√∫meros
                        <input type="file" id="smsFile" accept=".vcf">
                    </label>
                    <div id="smsFileInfo" class="file-info"></div>
                </div>
                <button type="button" class="btn" onclick="startSmsCampaign()">üöÄ Iniciar Campanha de SMS</button>
                <div id="smsStatus" class="status"></div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <a href="https://mail.google.com/chat/u/0/#chat/space/AAQAw8LgJEw" target="_blank" class="chat-bubble" title="Fale Conosco"></a>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Inicializar EmailJS
        (function(){
            emailjs.init("V4wGkI6pDTx3_sRN-"); // Substitua pela sua chave p√∫blica do EmailJS
        })();

        // Vari√°veis globais
        let emailList = [];
        let phoneList = [];
        let emailInterval = null;
        let smsInterval = null;
        let currentEmailIndex = 0;
        let currentSmsIndex = 0;

        // Slideshow de an√∫ncios
        let slideIndex = 0;
        function showSlides() {
            const slides = document.querySelectorAll('.ad-slide');
            slides.forEach(slide => slide.classList.remove('active'));
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add('active');
            setTimeout(showSlides, 3000);
        }
        showSlides();

        // Upload de arquivo de e-mails
        document.getElementById('emailFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    emailList = content.split('\n')
                        .map(email => email.trim())
                        .filter(email => email && email.includes('@'));
                    
                    document.getElementById('emailFileInfo').style.display = 'block';
                    document.getElementById('emailFileInfo').textContent = 
                        `‚úÖ ${emailList.length} e-mails carregados`;
                };
                reader.readAsText(file);
            }
        });

        // Upload de arquivo VCF
        document.getElementById('smsFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    phoneList = [];
                    const lines = content.split('\n');
                    lines.forEach(line => {
                        if (line.startsWith('TEL')) {
                            const phone = line.split(':')[1]?.trim();
                            if (phone) phoneList.push(phone);
                        }
                    });
                    
                    document.getElementById('smsFileInfo').style.display = 'block';
                    document.getElementById('smsFileInfo').textContent = 
                        `‚úÖ ${phoneList.length} n√∫meros carregados`;
                };
                reader.readAsText(file);
            }
        });

        // Fun√ß√£o de notifica√ß√£o
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Iniciar campanha de e-mails
        function startEmailCampaign() {
            const subject = document.getElementById('emailSubject').value;
            const message = document.getElementById('emailMessage').value;

            if (!subject || !message) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            if (emailList.length === 0) {
                alert('Por favor, carregue um arquivo TXT com e-mails!');
                return;
            }

            // Parar campanha anterior se existir
            if (emailInterval) clearInterval(emailInterval);
            
            currentEmailIndex = 0;
            const status = document.getElementById('emailStatus');
            status.style.display = 'block';
            status.textContent = 'üöÄ Campanha iniciada! Enviando e-mails a cada 10 minutos...';

            // Enviar primeiro e-mail imediatamente
            sendEmail(subject, message);

            // Configurar envio autom√°tico a cada 10 minutos (600000 ms)
            emailInterval = setInterval(() => {
                sendEmail(subject, message);
            }, 600000); // 10 minutos

            showNotification('‚úÖ Campanha de e-mails iniciada!');
        }

        // Enviar e-mail usando EmailJS
        function sendEmail(subject, message) {
            if (currentEmailIndex >= emailList.length) {
                clearInterval(emailInterval);
                showNotification('‚úÖ Todos os e-mails foram enviados!');
                document.getElementById('emailStatus').textContent = 
                    '‚úÖ Campanha conclu√≠da! Todos os e-mails foram enviados.';
                return;
            }

            const recipient = emailList[currentEmailIndex];
            
            emailjs.send('service_bhc7lqg', 'template_6nbbzmr', {
                to_email: recipient,
                subject: subject,
                message: message
            }).then(
                function(response) {
                    console.log('E-mail enviado com sucesso!', response);
                    showNotification(`‚úÖ E-mail enviado para ${recipient}`);
                    currentEmailIndex++;
                    document.getElementById('emailStatus').textContent = 
                        `üìß Enviados: ${currentEmailIndex}/${emailList.length} e-mails`;
                },
                function(error) {
                    console.error('Erro ao enviar e-mail:', error);
                    showNotification(`‚ùå Erro ao enviar para ${recipient}`);
                    currentEmailIndex++;
                }
            );
        }

        // Iniciar campanha de SMS
        function startSmsCampaign() {
            const message = document.getElementById('smsMessage').value;

            if (!message) {
                alert('Por favor, preencha a mensagem SMS!');
                return;
            }

            if (phoneList.length === 0) {
                alert('Por favor, carregue um arquivo VCF com n√∫meros!');
                return;
            }

            // Parar campanha anterior se existir
            if (smsInterval) clearInterval(smsInterval);
            
            currentSmsIndex = 0;
            const status = document.getElementById('smsStatus');
            status.style.display = 'block';
            status.textContent = 'üöÄ Campanha iniciada! Enviando SMS a cada 10 minutos...';

            // Enviar primeiro SMS imediatamente
            sendSms(message);

            // Configurar envio autom√°tico a cada 10 minutos (600000 ms)
            smsInterval = setInterval(() => {
                sendSms(message);
            }, 600000); // 10 minutos

            showNotification('‚úÖ Campanha de SMS iniciada!');
        }

        // Enviar SMS via torpedogratis.org
        function sendSms(message) {
            if (currentSmsIndex >= phoneList.length) {
                clearInterval(smsInterval);
                showNotification('‚úÖ Todos os SMS foram enviados!');
                document.getElementById('smsStatus').textContent = 
                    '‚úÖ Campanha conclu√≠da! Todos os SMS foram enviados.';
                return;
            }

            const phone = phoneList[currentSmsIndex];
            const encodedMessage = encodeURIComponent(message);
            const encodedPhone = encodeURIComponent(phone);
            
            // Abrir torpedogratis.org em nova aba com os dados
            const url = `https://www.torpedogratis.org/?number=${encodedPhone}&message=${encodedMessage}`;
            window.open(url, '_blank');

            showNotification(`‚úÖ SMS preparado para ${phone}`);
            currentSmsIndex++;
            document.getElementById('smsStatus').textContent = 
                `üì± Enviados: ${currentSmsIndex}/${phoneList.length} SMS`;
        }
    </script>
</body>

</html>
